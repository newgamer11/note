<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        header {
            width: 1500px;
            height: 100px;
        }

        section {
            width: 900px;
            height: 600px;
        }

        aside {
            width: 600px;
            height: 600px;
        }

        footer {
            width: 1500px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <!-- 머리부분 -->
        <header class="header_st">

            <div class="header_st_box1">

            </div>

        </header>
        <!-- 몸통부분 section 및 aside -->
        <div style="display: flex;">
            <section>

                <div style="width: 900px; height: 300px;">
                    <div class="section_st_box1">
                        <div class="section_st_box1_box1">
                            <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1"
                                class="section_st_box1_box1_box1">
                        </div>
                        <div class="section_st_box1_box1">
                            <input type="number" class="section_st_box1_box1_box1">
                        </div>
                        <div class="section_st_box1_box1">
                            <input type="number" class="section_st_box1_box1_box1">
                        </div>
                        <div class="section_st_box1_box1">
                            <input type="number" class="section_st_box1_box1_box1">
                        </div>
                    </div>
                </div>
                <div style="width: 900px; height: 150px;">
                    <div class="section_st_box2">
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                    </div>
                </div>
                <div style="width: 900px; height: 150px;">
                    <div
                        style="display: flex; justify-content: space-around; align-items: center; width: 900px; height: 150px;">
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                        <div class="section_st_box2_box1"></div>
                    </div>
                </div>

            </section>

            <aside>

                <div class="aside_st">
                    <div class="aside_st_box1"></div>
                    <div class="aside_st_box2"></div>
                </div>

            </aside>
        </div>

        <footer>

            <div class="footer_st">

                <div class="footer_st_box1">입력</div>
                <div class="footer_st_box1">리셋</div>

            </div>

        </footer>

    </div>
</body>

</html>
